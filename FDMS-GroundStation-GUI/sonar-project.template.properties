#  FILE : sonar-project.template.properties
#  PROJECT : SENG3020 - Flight Data Management System
#  PROGRAMMER : Alex Simko
#  FIRST VERSION : 2025-11-24
#  DESCRIPTION : Template SonarQube properties file for FDMS Ground Station GUI project
#                Replace sonar.token value with your actual token before use.
#                Save this file as sonar-project.properties to the root dir and run `yarn sonar` to analyze the project.
#                this came from https://gist.github.com/devops-school/c685ea583be3f7ea4d7fd962b4690842

# SonarQube Project Configuration
sonar.projectKey=FDMS-GroundStation-GUI
sonar.projectName=FDMS Ground Station GUI
sonar.projectVersion=1.0

# Source code location
sonar.sources=src

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.spec.js,**/*.test.js,**/*.spec.jsx,**/*.test.jsx,**/dist/**,**/build/**

# report path for test coverage
sonar.javascript.lcov.reportPaths=coverage/test_coverage.info

# Encoding
sonar.sourceEncoding=UTF-8

# Host URL (update if different)
sonar.host.url=http://localhost:9000

# Authentication token (you can also pass this via command line or environment variable)
sonar.token=***SONAR_TOKEN_HERE***